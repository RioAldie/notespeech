<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteSpeech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src='./responsivevoice.js'></script>
</head>
<body>
    <Header>
        <div class="logo">
            <img src="./asset/logo-ns.svg" alt="NoteSpeech-logo">
        </div>
    </Header>
    <main>
        <div class="hero">
            <p class="hero-text">Create Your Note With Voice</p>
            <img src="./asset/mic-rg.svg" alt="">
        </div>
        <section>
            <form action="" name="note">
                <div class="box">
                    <input type="text" placeholder="Judul Catatan..." id="title" required onchange="handleInput()" name="note">
                    <div class="microphone" id="mic" onclick="runSpeechRecognition()" id="action">
                        <img src="./asset/mic-red.svg" alt="" >
                    </div>
                    <div class="box-btn">
                       <button type="button" class="btn-save" onclick="handleSave()">Simpan</button>
                       <button type="reset" class="btn-reset" onclick="handleReset()" name="note">Reset</button> 
                    </div>
                    
                </div>
                <div class="box">
                    <div class="board" id="output">

                    </div>
                </div>
                
            </form>
        </section>
        <section>
            <div class="path">
                <h5>List Note </h5>
                <img src="./asset/book-note.svg" alt="">
            </div>
            
            <div class="content" id="container">
              
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
